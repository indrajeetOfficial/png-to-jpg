<!DOCTYPE html>
<html>
  <head>
    <title>PNG to JPG Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>PNG to JPG Converter</h1>
    <form>
      <label for="pngFile">Select a PNG file:</label>
      <input type="file" id="pngFile" accept=".png">
      <button type="button" id="convertButton">Convert to JPG</button>
    </form>
    <div id="resultContainer"></div>
    <script src="script.js"></script>
  </body>
</html>
